scalar DateTime

type Customer {
  id: String!
  firstName: String!
  lastName: String!
  address: String!
  postalCode: String!
  city: String!
  region: String!
  country: String!
  email: String
  mobile: String
  phone: String
  createdAt: DateTime
}

input CreateCustomerInput {
  firstName: String!
  lastName: String!
  address: String!
  postalCode: String!
  city: String!
  region: String!
  country: String!
  email: String
  mobile: String
  phone: String
  createdAt: DateTime
}

input UpdateCustomerInput {
  id: Int!
}

type Query {
  customers: [Customer]!
  customer(id: Int!): Customer
}

type Mutation {
  createCustomer(createCustomerInput: CreateCustomerInput!): Customer!
  updateCustomer(updateCustomerInput: UpdateCustomerInput!): Customer!
  removeCustomer(id: Int!): Customer
}
